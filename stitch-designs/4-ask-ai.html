<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#993629",
                        "background-light": "#f8f6f6",
                        "background-dark": "#1f1413",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body { font-family: 'Inter', sans-serif; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900">
<!-- Background Screen (SCREEN_18 Representation) -->
<div class="relative min-h-screen w-full flex flex-col overflow-hidden bg-white">
<!-- Mock Header for background content -->
<header class="p-4 border-b border-slate-100 flex justify-between items-center">
<span class="material-symbols-outlined text-slate-400">menu</span>
<div class="h-8 w-32 bg-slate-100 rounded"></div>
<span class="material-symbols-outlined text-slate-400">notifications</span>
</header>
<!-- Mock Content for background -->
<main class="p-4 space-y-4">
<div class="h-48 w-full bg-slate-50 rounded-xl border border-slate-100 flex flex-col p-4 space-y-3">
<div class="h-4 w-1/2 bg-slate-200 rounded"></div>
<div class="h-4 w-3/4 bg-slate-100 rounded"></div>
<div class="flex-1"></div>
<div class="flex gap-2">
<div class="h-8 w-20 bg-primary/10 rounded"></div>
<div class="h-8 w-20 bg-primary/10 rounded"></div>
</div>
</div>
<div class="grid grid-cols-2 gap-4">
<div class="h-32 bg-slate-50 rounded-xl border border-slate-100 p-4">
<div class="h-3 w-12 bg-slate-200 rounded mb-2"></div>
<div class="h-6 w-16 bg-slate-300 rounded"></div>
</div>
<div class="h-32 bg-slate-50 rounded-xl border border-slate-100 p-4">
<div class="h-3 w-12 bg-slate-200 rounded mb-2"></div>
<div class="h-6 w-16 bg-slate-300 rounded"></div>
</div>
</div>
</main>
<!-- Dimmed Backdrop Overlay -->
<div class="absolute inset-0 bg-black/40 z-10"></div>
<!-- Bottom Sheet Modal (Ask AI) -->
<div class="absolute inset-x-0 bottom-0 z-20 flex flex-col max-h-[90%] bg-white rounded-t-3xl shadow-2xl overflow-hidden">
<!-- Drag Handle -->
<div class="flex h-6 w-full items-center justify-center pt-2">
<div class="h-1.5 w-12 rounded-full bg-slate-200"></div>
</div>
<div class="px-6 py-4 flex items-center justify-between">
<h2 class="text-xl font-bold text-slate-900">Ask AI</h2>
<!-- Cloud Processing Badge -->
<div class="flex items-center gap-1.5 px-3 py-1 rounded-full bg-primary/10 border border-primary/20">
<span class="material-symbols-outlined text-primary text-[18px] leading-none">cloud</span>
<span class="text-[11px] font-semibold text-primary uppercase tracking-wider">Cloud Processing</span>
</div>
</div>
<div class="px-6 pb-2">
<p class="text-sm font-semibold text-slate-500 mb-3 tracking-wide uppercase">Suggestions</p>
<!-- Quick-Action Prompts Horizontal Scroll -->
<div class="flex gap-3 overflow-x-auto hide-scrollbar pb-2 -mx-2 px-2"><!-- Summarize (Selected State Example) -->
<button class="flex-shrink-0 flex flex-col items-center gap-2 p-4 bg-primary/5 border-2 border-primary rounded-2xl transition-all min-w-[110px] text-center shadow-sm">
<div class="p-2 rounded-xl bg-white text-primary shadow-sm">
<span class="material-symbols-outlined text-[24px]">description</span>
</div>
<span class="text-xs font-bold text-slate-800">Summarize</span>
</button>
<!-- Analyze Trends -->
<button class="flex-shrink-0 flex flex-col items-center gap-2 p-4 bg-slate-50 border border-slate-100 rounded-2xl hover:border-primary/30 transition-all min-w-[110px] text-center">
<div class="p-2 rounded-xl bg-white text-slate-400 shadow-sm">
<span class="material-symbols-outlined text-[24px]">trending_up</span>
</div>
<span class="text-xs font-semibold text-slate-600">Analyze Trends</span>
</button>
<!-- Extract Tasks -->
<button class="flex-shrink-0 flex flex-col items-center gap-2 p-4 bg-slate-50 border border-slate-100 rounded-2xl hover:border-primary/30 transition-all min-w-[110px] text-center">
<div class="p-2 rounded-xl bg-white text-slate-400 shadow-sm">
<span class="material-symbols-outlined text-[24px]">task_alt</span>
</div>
<span class="text-xs font-semibold text-slate-600">Extract Tasks</span>
</button>
<!-- Identify Speakers -->
<button class="flex-shrink-0 flex flex-col items-center gap-2 p-4 bg-slate-50 border border-slate-100 rounded-2xl hover:border-primary/30 transition-all min-w-[110px] text-center">
<div class="p-2 rounded-xl bg-white text-slate-400 shadow-sm">
<span class="material-symbols-outlined text-[24px]">groups</span>
</div>
<span class="text-xs font-semibold text-slate-600">Identify Speakers</span>
</button>
<!-- Extract Data -->
<button class="flex-shrink-0 flex flex-col items-center gap-2 p-4 bg-slate-50 border border-slate-100 rounded-2xl hover:border-primary/30 transition-all min-w-[110px] text-center">
<div class="p-2 rounded-xl bg-white text-slate-400 shadow-sm">
<span class="material-symbols-outlined text-[24px]">database</span>
</div>
<span class="text-xs font-semibold text-slate-600">Extract Data</span>
</button></div>
</div>
<!-- Custom Question Input -->
<div class="px-6 py-4">
<label class="block text-sm font-semibold text-slate-700 mb-2" for="ai-question">Your Question</label>
<div class="relative">
<textarea class="w-full rounded-xl border-slate-200 bg-slate-50 p-4 text-slate-900 focus:border-primary focus:ring-primary focus:ring-1 resize-none placeholder:text-slate-400 font-normal leading-relaxed text-base" id="ai-question" placeholder="E.g., What are the main takeaways from last week's performance?" rows="4"></textarea>
<div class="absolute bottom-3 right-3 text-[10px] text-slate-400 font-mono">0/500</div>
</div>
</div>
<!-- Footer Action Area -->
<div class="px-6 pt-2 pb-8">
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-4 rounded-xl flex items-center justify-center gap-2 transition-all shadow-lg shadow-primary/20 active:scale-[0.98]">
<span class="material-symbols-outlined">auto_awesome</span>
<span>Run AI Analysis</span>
</button>
<p class="mt-4 text-center text-xs text-slate-400 px-4">
                    AI responses are generated based on available dashboard data and may require verification.
                </p>
</div>
</div>
</div>
</body></html>
